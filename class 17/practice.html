<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h1 {
			text-align: center;
			 background: linear-gradient( blue, lightblue,  white);
		}

		body {
			background-color: powderblue;
		}
		#btn {
			background-color: green;
			color: white;
		}
		span {
			background-color: yellow;
			
		}

		img {
			display: block;
			width: 60%;
			margin: 0 auto;
		}




		
	</style>
</head>
<body>

<img src="https://dsx.weather.com/util/image/map/acttemp_1280x720.jpg?v=ap&w=1280&h=720&api=7db9fe61-7414-47b5-9871-e17d87b8b6a0">

<br>
<br>
US City: <input type="text" name="city" id="city">

<br>

<br>

<br>
<br>
<br>
<button id="btn">Get Weather Info</button>
