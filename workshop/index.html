<!DOCTYPE html>
<html>
<head>
	<title>JukeBox</title>
</head>

<body>

    <div>

			<table id="Info">

<tr>
				<td id="title">Title</td>
				<td id="artist">Artist</td>
				<td id="album">Album</td>
				<td id="time">Time</td>
</tr>
<tr>
				<td id="title1"></td>
				<td id="artist1"></td>
				<td id="album1"></td>
				<td id="time1"></td>
</tr>


			</table>

        <div>
            <audio id="jukebox" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>

        <div class="controls">
            <button id="prev">prev</button>
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="stop">stop</button>
            <button id="next">next</button>
            <button id="shuffle">shuffle</button>
        </div>

				<div class="trackWrap">
						Songs:
						<ul id="list">
								<li class="track" data-artist="Earth wind and fire" data-album="Spirit"  data-index="0">Biyo</li>
								<li class="track" data-artist="Stevie Wonder" data-album="Songs in the key of life" data-time="" data-index="1"> Joy inside my tears</li>
								<li class="track" data-artist="Stevie Wonder" data-album="Songs in the key of life" data-time="" data-index="2">Another star</li>
								<li class="track" data-artist="Demarkus Lewis" data-album="Snazitron EP" data-time="" data-index="3">Wipe ur mouth</li>
						</ul>
				</div>
    </div>



</body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./script/script.js" charset="utf-8"></script>
</html>
