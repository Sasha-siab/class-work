<!DOCTYPE html>
<html>
<head>
	<title>Update Student</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

	<form method="POST" action="/add">

	<div class="container">
		<h1>Add Student</h1>

		<fieldset>
			<label>Name:</label>
			<input type="text" name="name">
		</fieldset>

		<fieldset>
			<label>Email:</label>
			<input type="text" name="email">
		</fieldset>

		<fieldset>
			<button class="btn-add">Add Student</button>
		</fieldset>
	</form>
	</div>

</body>
</html>
