<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <style type="text/css">
        fieldset{
            width: 40%;
        }
        fieldset:nth-child(7){
            background-color: yellow;
        }
    </style>
</head>
<body>

<!-- //_____________________________ CALCULATOR____________________// -->



	<h1>Addition Calculator</h1>

	<fieldset>
		<label>First Number</label>
		<input type="number" id="num1">
	</fieldset>

		<fieldset>
		<label>Second Number</label>
		<input type="number" id="num2">
	</fieldset>

	<fieldset>
		<label>Select:</label>
		<select id="ops">
		<option>Add</option>
		<option>Subtract</option>
		<option>Divide</option>
		<option>Multiply</option>
		</select>
	</fieldset>

		<fieldset>
		<label>Result: </label>
		<span id="result"></span>
	</fieldset>

	<button id="btn">Equals</button>


<!-- //_____________________________ PIZZA ONLINE ____________________// -->

<h1>Pizza Online</h1>

<fieldset>
	<label>Toppings</label>
</fieldset>

<fieldset>
	<label>Cheese</label>
	<input type="checkbox" id="cheese">
</fieldset>

<fieldset>
	<label>Pepperoni</label>
	<input type="checkbox" id="pepperoni">
</fieldset>

<fieldset>
	<label>Deliver: </label>
<input type="radio" id="deliver">
</fieldset>

<fieldset>
	<label>Result:</label>
<span id="result2"></span>
</fieldset>
<button id="btn2">Order</button>





<!-- //____________________________________ WORKSHOP ____________________// -->

<h1>Workshop</h1>

<fieldset>
	<label>Name</label>
	<input type="text" id="customer" name="customer">
</fieldset>

<fieldset>
	<label>Pizza size</label>
	<select id="szs">
		<option>Small</option>
		<option>Medium</option>
		<option>Large</option>
		</select>
</fieldset>

<fieldset>
	<label>Qty</label>
	<select id="qty">
		<option>1</option>
		<option>2</option>
		<option>3</option>
    </select>
</fieldset>

<fieldset>
	<label>Cheese</label>
	<input type="radio" id="ch" name="toppings">
	<label>Pepperoni</label>
	<input type="radio" id="pep" name="toppings">
</fieldset>

<fieldset>
	<label>Deliver</label>
	<input type="checkbox" id="dev" name="dev">
</fieldset>



<br>
<button id="btn3">Checkout</button>
<br>
<br>

<fieldset>	
	<label>Order status: <br></label>
	<span id="result3"></span>
</fieldset>




    

<!-- // _____________________________ SCRIPTTS ____________________ // -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="MyjQuery.js" type="text/javascript"></script>
</body>
</html>
